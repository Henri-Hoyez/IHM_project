<!DOCTYPE html>
<html lang="fr">

<script>
    function includeHTML() {
        var z, i, elmnt, file, xhttp;
        /* Loop through a collection of all HTML elements: */
        z = document.getElementsByTagName("*");
        for (i = 0; i < z.length; i++) {
            elmnt = z[i];
            /*search for elements with a certain atrribute:*/
            file = elmnt.getAttribute("w3-include-html");
            if (file) {
                /* Make an HTTP request using the attribute value as the file name: */
                xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4) {
                        if (this.status == 200) { elmnt.innerHTML = this.responseText; }
                        if (this.status == 404) { elmnt.innerHTML = "Page not found."; }
                        /* Remove the attribute, and call this function once more: */
                        elmnt.removeAttribute("w3-include-html");
                        includeHTML();
                    }
                }
                xhttp.open("GET", file, true);
                xhttp.send();
                /* Exit the function: */
                return;
            }
        }
    }
</script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>index</title>
    <link href="view/styleSheets/section.css" rel="stylesheet">
    <script type="module" src="components/nav_drawer/custom-nav-drawer.js"></script>
    <script type="module" src="components/floating_action_button/floating_action_button.js"></script>
    <script type="module" src="components/up_button/up_button.js"></script>
    <script type="module" src="components/custom_footer/custom_footer.js"></script>

</head>

<body>
    <center><img src="style/leaves.png" width=300px;></center>
    <custom-nav-drawer></custom-nav-drawer>
    <hr style="border:none; box-shadow: 0px 2px 5px 1.5px gainsboro;">

    <div w3-include-html="view/home.html"></div>
    <floating-action-button></floating-action-button>
    <up-button></up-button>
    <custom-footer></custom-footer>
    <script>includeHTML();</script>
</body>

</html>
